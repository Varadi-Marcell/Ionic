<ion-header>
  <ion-toolbar color="success">
    <ion-title>{{movie?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movie">
    <img [src]="imageBaseurl + '/w400' + movie.poster_path" class="movie-img"/>

    <ion-card-header>
      <ion-card-title>{{ movie.title }}</ion-card-title>
      <ion-card-subtitle>{{movie.tagline}}</ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let g of movie.genres; let isLast = last">{{g.name}} {{!isLast ? '- ' : ''}}</span>
      </ion-text>
    </ion-card-header>

    <ion-item lines="none">
      <ion-icon slot="start" name="calendar-number-outline"></ion-icon>
      <ion-label>{{movie.release_date}}</ion-label>
    </ion-item>

    <ion-item *ngIf="movie.budget;else  elseNotDone " lines="none">
      <ion-icon slot="start" name="cash-outline"></ion-icon>
      <ion-label>{{movie.budget | currency: 'USD'}}</ion-label>
    </ion-item>
    <ng-template #elseNotDone>
      <ion-item>No information about budget</ion-item>
    </ng-template>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button expand="full" (click)="openHomepage()">
    Open Homepage
  </ion-button>
</ion-footer>
